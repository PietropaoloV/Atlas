<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wellness History</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2ecc71;
      color: white;
      position: sticky;
      top: 0;
    }

    td {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f0f0f0;
    }

    .delete-button {
      background-color: #ff6347;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }

    .edit-button,
    .save-button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 25px;
      cursor: pointer;
    }

    .save-button {
      background-color: #28a745;
    }

    .edit-button:hover,
    .save-button:hover {
      background-color: #0056b3;
    }
    .delete-button:hover {
  background-color: #d9534f; 
}

    .editable {
      cursor: pointer;
      position: relative;
    }

    .edit-dropdown {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: none;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .button-container button {
      background-color: #0015ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }
  </style>

  <script>
    function getWellnessIDFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('wellnessID');
    }

    function getUserIDFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('userID');
    }

    function displayWellness(wellness) {
      const tableBody = document.getElementById('wellnessTableBody');
      tableBody.innerHTML = '';

      wellness.forEach(entry => {
        const row = document.createElement('tr');
        const formattedDate = new Date(entry.date).toLocaleDateString('en-US', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
        });
        row.innerHTML = `
            <td>${formattedDate}</td>
            <td>${entry.mood}</td>
            <td>${entry.motivation}</td>
            <td>${entry.stress}</td>
            <td>${entry.hydration}</td>
            <td>${entry.sleep}</td>
            <td>${entry.soreness}</td>
            <td>
                <button class="delete-button" onclick="deleteWellnessEntry(${entry.wellness_id})">&#128465; Delete</button>
                <button class="edit-button" onclick="editWellnessEntry(${entry.wellness_id})">&#9998; Edit</button>
            </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteWellnessEntry(wellnessID) {
      const userID = 17857858699144792;
      console.log(`Deleting entry with ID ${wellnessID}`);
      if (!wellnessID) {
        alert('Wellness ID is missing.');
        return;
      }
      if (!confirm('Are you sure you want to delete this wellness entry?')) {
        return;
      }
      fetch('http://localhost:8000/' + userID + '/wellness/' + wellnessID, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => {
          console.log("Response received:", response);
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.text();
        })
        .then(data => {
          console.log("Response from server:" + data);
          fetchWellness(userID);
        })
        .catch(error => {
          console.error('There has been a problem with your fetch operation:', error);
        });
    }

    function editWellnessEntry(wellnessID) {
      const userID = 17857858699144792;
      window.location.href = `editWellnessEntry.html?userID=${userID}&wellnessID=${wellnessID}`;
    }

    function fetchWellness(userID) {
      console.log("Fetching wellness data...");
      fetch('http://localhost:8000/' + userID + '/wellness', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => {
          console.log("Response received:", response);
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          console.log("Wellness data:", data);
          displayWellness(data);
        })
        .catch(error => {
          console.error('There has been a problem with deleting/fetching wellness data:', error);
        });
    }

    window.onload = function() {
      const userID = 17857858699144792;
      fetchWellness(userID);
    };
  </script>
</head>

<body>
  <div class="header">
    <h1>Previous Wellness</h1>
  </div>

  <div class="button-container">
    <button type="button" onclick="returnToSubmit()">Submit More Wellness Data</button>
    <button type="button" onclick="returnToWellnessHomeScreen()">Return to Wellness Main Screen</button>
  </div>

  <div class="container">
    <h2>Here is your Previous Wellness History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Mood</th>
          <th>Motivation</th>
          <th>Stress</th>
          <th>Hydration</th>
          <th>Sleep</th>
          <th>Soreness</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="wellnessTableBody"></tbody>
    </table>
  </div>

  <div class="save-button-container"></div>

  <script>
    function returnToSubmit() {
      const userID = getUserIDFromURL();
      window.location.href = 'submitWellness.html';
    }

    function returnToWellnessHomeScreen() {
      const userID = getUserIDFromURL();
      window.location.href = 'wellnessHomeScreen.html';
    }
  </script>
</body>
</html>
