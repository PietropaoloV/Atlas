<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Info Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .workout-form {
        background-color: #fff;
        padding: 20px;
        width: 50%; 
        max-width: 400px; 
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="time"],
    .form-group input[type="date"],
    .form-group select {
        width: 100%; 
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .save-btn {
        width: 100%;
        padding: 10px;
        background-color: #ff7f50;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        text-transform: uppercase;
    }

    .save-btn:hover {
        background-color: #e67348;
    }

    .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 8px 15px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .back-btn:hover {
        background-color: #5a6268;
    }

    .workout-form h2 {
        text-align: center; 
        margin-bottom: 20px; 
    }
</style>
</head>
<body>
  <div class="workout-form">
    <button class="back-btn" onclick="goBack()">Back</button>
    <h2>Workout Info</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="">Select difficulty</option>
        <option value="easy">easy</option>
        <option value="medium">medium</option>
        <option value="hard">hard</option>
        <option value="near_maximum">near_maximum</option>
        <option value="limit">limit</option>
        <option value="failure">failure</option>
      </select>
    </div>
    <div class="form-group">
      <label for="time-start">Time Start:</label>
      <input type="time" id="time-start">
    </div>
    <div class="form-group">
      <label for="time-end">Time End:</label>
      <input type="time" id="time-end">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date">
    </div>
    <div class="form-group">
      <label for="status">Workout Status:</label>
      <select id="status">
        <option value="STARTED">STARTED</option>
        <option value="COMPLETED">COMPLETED</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
      </select>
    </div>
    <button class="save-btn" onclick="saveWorkout()">Save</button>
    <button class="save-btn" onclick="deleteWorkout()" style="background-color: #ff6347; margin-top: 10px;">Delete</button> 
  </div>
  <script>

    function formatDate(isoString) {
    return isoString.split('T')[0];
    }

    function goBack() {
        const userID = getUserIDFromURL();
        window.location.href = 'workoutViewer.html?userID=' + userID;
    }

    function getWorkoutIDFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('workoutID');
    }

    function getUserIDFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        console.log(urlParams.get('userID'));
        return urlParams.get('userID');
    }

    function fetchWorkoutDetails(workoutID) {
        const userID = getUserIDFromURL();
        fetch('http://localhost:8000/' + userID + '/workouts/' + workoutID, {
            method: 'GET',
            headers: {
            'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
            throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            populateForm(data);
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
    }

    function populateForm(data) {
        document.getElementById('name').value = data[0].name || '';
        document.getElementById('difficulty').value = data[0].difficulty || 'easy';
        document.getElementById('time-start').value = data[0].timeStart || '';
        document.getElementById('time-end').value = data[0].timeEnd || '';
        document.getElementById('date').value = formatDate(data[0].date);
        document.getElementById('status').value = data[0].status || 'PLANNED';
    }

    function saveWorkout() {
        const userID = getUserIDFromURL();
        const workoutID = getWorkoutIDFromURL();
        if (!workoutID) {
            alert('Workout ID is missing.');
            return;
        }

        const workoutData = {
            name: document.getElementById('name').value,
            difficulty: document.getElementById('difficulty').value,
            timeStart: document.getElementById('time-start').value,
            timeEnd: document.getElementById('time-end').value,
            date: document.getElementById('date').value,
            status: document.getElementById('status').value
        };

        fetch('http://localhost:8000/'+ userID + '/workouts/' + workoutID, {
            method: 'PUT',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(workoutData)
        })
        .then(response => {
            if (!response.ok) {
            throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            alert('Response from server: ' + data);
        })
        .catch(error => {
            console.error('Error saving workout:', error);
            alert('Error saving workout: ' + error);
        });
    }

    function deleteWorkout() {
        const userID = getUserIDFromURL();
        const workoutID = getWorkoutIDFromURL();
        if (!workoutID) {
        alert('Workout ID is missing.');
        return;
        }

        if (!confirm('Are you sure you want to delete this workout?')) {
        return; // Stop if the user does not confirm
        }

        fetch('http://localhost:8000/' + userID + '/workouts/' + workoutID, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
        return response.text();
        })
        .then(data => {
            alert('Response from server: ' + data);
            window.location.href = 'workoutViewer.html?userID=' + userID;
        })
        .catch(error => {
            console.error('Error deleting workout:', error);
            alert('Error deleting workout: ' + error);
        });
    }

    window.onload = function() {
        const workoutID = getWorkoutIDFromURL();
        if (workoutID) {
        fetchWorkoutDetails(workoutID);
        }
    };
  </script>
</body>
</html>
