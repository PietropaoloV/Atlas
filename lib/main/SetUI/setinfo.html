<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="infostyle.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Information</title>
</head>
<body>

        <p><strong>Time Start:</strong> <span id="timeStart"></span></p>
        <p><strong>Time End:</strong> <span id="timeEnd"></span></p>
        <p><strong>RPE:</strong> <span id="rpe"></span></p>
